<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Velonic - Responsive Bootstrap 4 Admin Dashboard Template</title>
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
        <!-- your custom css -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

    </head>


    <body class="pb-0">

            <div class="wrapper-page">
                <div class="account-pages">
                    <div class="account-box">
                        <div class="account-logo-box text-center bg-primary p-4">
                            <h3 class="m-0 text-white">Velonic</h3>
                            <h5 class="text-white mb-0">Create a new Account</h5>
                        </div>
                        <div class="account-content">
                            <form class="form-horizontal" action="#">

                                <div class="form-group mb-4 row">
                                    <div class="col-12">
                                        <label for="emailaddress">Email :</label>
                                        <input class="form-control" type="email" required="" placeholder="john@deo.com">
                                    </div>
                                </div>

                                <div class="form-group mb-4 row">
                                    <div class="col-12">
                                        <label for="emailaddress">User name :</label>
                                        <input class="form-control" type="user" required="" placeholder="john deo">
                                    </div>
                                </div>

                                <div class="form-group row mb-4">
                                    <div class="col-12">
                                        <label for="password">Password :</label>
                                        <input class="form-control" type="password" required="" placeholder="Enter your password">
                                    </div>
                                </div>

                                <div class="form-group row mb-4">
                                    <div class="col-12">
                                        <label class="cr-styled">
                                            <input type="checkbox" checked="">
                                            <i class="fa"></i> 
                                             I accept <strong><a href="#">Terms and Conditions</a></strong>
                                        </label>

                                    </div>
                                </div>

                                <div class="form-group row text-right m-t-10">
                                    <div class="col-12">
                                        <button class="btn btn-md btn-primary waves-effect waves-light" type="submit">Register</button>
                                    </div>
                                </div>

                            </form>

                            <div class="row mt-4">
                                <div class="col-sm-12 text-center">
                                    <a href="pages-login.html">Already have account?</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end account-box-->


            </div>




        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/metisMenu.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

    </body>
</html>
